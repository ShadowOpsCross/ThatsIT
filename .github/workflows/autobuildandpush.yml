name: Auto Build and Push Image with hashtag

on:
  push:
    branches:
      - master
  workflow_dispatch:
    

      
jobs:
  build_and_push_docker_image:
    name:  Auto Build and Push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    - name: Install Trivy
      run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
    - name: Build the Docker image
      run: |
        docker image build -t shadowcrosstwink/registry:${{ github.sha }} .
    - name: Scan Docker image for vulnerabilities
      run: trivy shadowcrosstwink/registry:${{ github.sha }} --format=json | tee trivy_report.json

    - name: Check Trivy report for vulnerabilities
      run: |
        if grep -q '"Vulnerabilities": \[\]' trivy_report.json; then
          echo "That's Great! No vulnerabilities found."
        else
          echo "Vulnerabilities found. See report in the artifacts."
        fi
      shell: bash

    - name: Upload Trivy report to GitHub artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Trivy Report
        path: trivy_report.json
