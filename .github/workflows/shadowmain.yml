name: Auto Build and Push Image with hashtag

on:
  push:
    branches:
      - master
  workflow_dispatch:
    

      
jobs:
  build_and_push_docker_image:
    name:  Auto Build and Push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}  
    - name: Build the Docker image
      run: |
        docker image build -t shadowcrosstwink/registry:${{ github.sha }} .
        docker push shadowcrosstwink/registry:${{ github.sha }}
    - name: Scan Docker Image for vulnerabilities
      uses: anchore/scan-action@v2
      with:
          image-ref: shadowcrosstwink/registry:${{ github.sha }}
    - name: Store scan results
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: shadowcrosstwink/registry:security-scan
        build-args: |
          SCAN_RESULTS="$(curl -sSf https://ci-tools.anchore.io/inline_scan-latest | docker run --rm -i anchore/inline-scan:v0.9.2)"
        env: |
            SCAN_RESULTS=$SCAN_RESULTS
    - name: Store scan results as Docker Hub artifact
      uses: docker/upload-artifact@v2
      with:
        name: docker-image-security-scan
        path: /tmp/scan-results
        
