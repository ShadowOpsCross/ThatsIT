name: Manual Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Enter Docker image tag:'
        required: true
        default: 'latest'
      
      
      
jobs:

  manual_build_and_push:
    name:  Docker Image Manual Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and Push Docker Image
        run: |
          docker image build -t shadowcrosstwink/registry:${{ inputs.tag }} .
          docker push shadowcrosstwink/registry:${{ inputs.tag }}
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Scan Docker image
        run: |
          docker pull shadowcrosstwink/registry:${{ github.sha }}
          trivy image shadowcrosstwink/registry:${{ github.sha }} --format json > trivy_report.json

      - name: Upload Trivy Report to DockerHub artifacts
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags:  shadowcrosstwink/registry:${{ github.sha }}
          outputs: |
            path=trivy_report.json
          labels: |
            trivy_report=true
