name: Deploy to Netlify

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --prod --site 2500d6ae-10ea-4227-9ada-e40377264c93


