name: Deploy to Netlify

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies and Build
        run: |
          npm install thatsit
          npm run thatsit
        working-directory: ${{ github.workspace }}

      - name: Deploy to Netlify
        run: |
          npx netlify-cli deploy --prod --dir=build --site ${{ secrets.NETLIFY_SITE_ID }}
        working-directory: ${{ github.workspace }}
