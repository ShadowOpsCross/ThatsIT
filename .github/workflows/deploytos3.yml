name: Create CloudFormation Stack
on:
  push:
    branches:
      - master

jobs:
  create-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-central-1
      - name: Validate CloudFormation template
        run: aws cloudformation validate-template --template-body file://cloudfront.yml
      - name: Create CloudFormation stack
        run: |
          aws cloudformation create-stack --stack-name MyStack --template-body file://cloudfront.yml --parameters ParameterKey=GitHubUser,ParameterValue=ShadowOpsCross ParameterKey=GitHubRepo,ParameterValue=ThatsIt ParameterKey=GitHubBranch,ParameterValue=master
      - name: Wait for stack creation to complete
        run: aws cloudformation wait stack-create-complete --stack-name unknownUnit
      - name: Show stack outputs
        run: aws cloudformation describe-stacks --stack-name unknownUnit --query 'Stacks[0].Outputs'



